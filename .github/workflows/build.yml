name: AetherOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Build the Guest (Platform Independent)
  build-guest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust Nightly (for asm if needed, though stability is improved)
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-none
        components: llvm-tools-preview
    - name: Install cargo-binutils
      run: cargo install cargo-binutils
    - name: Build Guest
      run: |
        cd apps/hello_world
        cargo build --release --target aarch64-unknown-none
        rust-objcopy -O binary ../../target/aarch64-unknown-none/release/hello_world guest.bin
    - name: Upload Guest Artifact
      uses: actions/upload-artifact@v3
      with:
        name: guest-binary
        path: apps/hello_world/guest.bin

  # 2. Build Kernel - macOS (M1/M2)
  build-kernel-macos:
    runs-on: macos-14-xlarge # M1 Runner
    needs: build-guest
    steps:
    - uses: actions/checkout@v3
    - name: Download Guest
      uses: actions/download-artifact@v3
      with:
        name: guest-binary
        path: apps/hello_world
    - name: Build Kernel
      run: |
        cd kernel
        cargo build --release
    - name: Sign Code
      run: |
        cd kernel
        codesign --entitlements entitlements.plist --force -s - ../target/release/aether-kernel
        
  # 3. Build Kernel - Linux (Check Only)
  build-kernel-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y libxkbcommon-dev libwayland-cursor0 libwayland-egl1
    - name: Check Linux Build
      run: |
        cd kernel
        # We don't have kvm-ioctls implemented yet, but we verify it compiles
        cargo check --target x86_64-unknown-linux-gnu
