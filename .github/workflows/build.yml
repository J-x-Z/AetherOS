name: AetherOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Build the Guest (Platform Independent)
  build-guest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust Nightly (for asm if needed, though stability is improved)
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-none
        components: llvm-tools-preview
    - name: Install cargo-binutils
      run: cargo install cargo-binutils
    - name: Build Guest
      run: |
        cargo build --release -p hello_world --target aarch64-unknown-none
        rust-objcopy -O binary target/aarch64-unknown-none/release/hello_world apps/hello_world/guest.bin
    - name: Upload Guest Artifact
      uses: actions/upload-artifact@v3
      with:
        name: guest-binary
        path: apps/hello_world/guest.bin

  # 2. Build Kernel - macOS (M1/M2)
  build-kernel-macos:
    runs-on: macos-14-xlarge # M1 Runner
    needs: build-guest
    steps:
    - uses: actions/checkout@v3
    - name: Download Guest
      uses: actions/download-artifact@v3
      with:
        name: guest-binary
        path: apps/hello_world
    - name: Build Kernel
      run: |
        cargo build --release -p aether-kernel
    - name: Sign Code
      run: |
        codesign --entitlements kernel/entitlements.plist --force -s - target/release/aether-kernel
        
  # 3. Build Kernel - Linux (Check Only)
  build-kernel-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y libxkbcommon-dev libwayland-cursor0 libwayland-egl1 libx11-dev libxcursor-dev libxi-dev libxrandr-dev
    - name: Check Linux Build
      run: |
        cargo check --target x86_64-unknown-linux-gnu -p aether-kernel

  # 4. Build Kernel - Windows (Check Only)
  build-kernel-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Windows
      run: |
        cargo check --release -p aether-kernel

  # 5. Build Kernel - Android (Check Only)
  build-kernel-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Add Android Target
      run: rustup target add aarch64-linux-android
    - name: Check Android Build
      run: |
        cargo check --target aarch64-linux-android -p aether-kernel
